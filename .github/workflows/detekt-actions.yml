on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant Execute permissions for gradlew
        run: chmod +x gradlew

      - name:  run detekt
        run: ./gradlew detekt

      - name: run test
        run: ./gradlew clean testDebug
